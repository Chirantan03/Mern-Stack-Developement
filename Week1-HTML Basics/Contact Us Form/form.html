<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Welcome to CodeHelp</h1>
    <h1>Contact Us Form</h1>
        <form action="https://www.thecodehelp.in/">
            <label for="name"><b>Name </b></label>
            <input text="name" id="name" placeholder="Enter your Name">
        <br>
        <br>
            <label for="email"><b>Email </b></label>
            <input text="email" id="email" placeholder="Enter your Email">
        <br>
        <br>
            <label for="contact"><b>Contact Number </b></label>
            <input type="number" id="number" placeholder="Enter your Contact Number">
        <br>
        <br>
            <label for="gender"><b>Gender </b></label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Rather Not Say</option>
            </select>
        <br>
        <br>
            <label for="dateofbirth"><b>Date Of Birth </b></label>
            <input type="date" id="dateofbirth" name="dd/mm/yyyy" value="Enter your D-O-B"min="1900-01-01" max="2022-12-31">
        <br>
        <br>
        <label for="rating"><b>Rating </b></label>
        <input type="radio" name="rating" id="rating"><label for="1"> 1 </label>
        
        <input type="radio" name="rating" id="rating"><label for="2"> 2 </label>
        
        <input type="radio" name="rating" id="rating"><label for="3"> 3 </label>
        
        <input type="radio" name="rating" id="rating"><label for="4"> 4 </label>
        
        <input type="radio" name="rating" id="rating"><label for="1"> 5 </label>
        <br>
        <br>
        <label for="message"><b>Enter Your Message </b></label>
        <br>
        <textarea name="message" id="message" placeholder="Enter your message.." cols="40" rows="7"></textarea>
        <br>
        <input type="submit" value="Send">
        <input type="submit" value="Reset">
        <br>
        <br>
        <a href="https://www.youtube.com/c/codehelpbybabbar">
        <img src="youtube.png" alt="youtubeLogo" width="50" height="40">
        </a>
        <a href="https://www.instagram.com/code_help_/?hl=en">
        <img src="Instagram_logo.png" alt="instagram_logo" width="40" height="40">
        </a>
        <a href="https://telegram.org/">
        <img src="telegram.png" alt="Telegram_logo" width="40" height="40">
        </a>    
        </form>
</body>
</html>
